<html ng-app=''>
  <head>
  <title> Topic </title>
  </head>
  <body>
        <h2> List of topics </h2>
        <div th:unless="${#lists.isEmpty(topics)}">
              <dl th:each="topic : ${topics}">
                    <dt class="topicHeadline">
                          <span th:text="${topic.title}">Title</span>    
                    </dt>
                    <dd class="topicDescription">
                          <span th:if="${topic.description}" th:text="${topic.description}">Description</span>
                          <span th:if="${topic.description eq null}"> No description... </span>
                    </dd>
              </dl>
        </div>
        <div th:if="${#lists.isEmpty(topic)}">
              <p> No registered topics </p>
        </div>
        <hr />
        <h3> Topic Registration: </h3>
        <form name="form" method="POST">
              <label for="title"> Title: </label> <input type="text" name="title" ng-model="topic.title" size="50" required =""></input><br /><br />  
              <label for="description">Description:</label><br />
              <textarea name="description" ng-model="topic.description" cols="80" rows="5" required ="" ng-minlength="5"> </textarea>
              <span class="error" ng-show="form.description.$error.minlength">No minimo 5 caracteres!</span>
              <!--   <br /> <input type="submit" ng-disabled="form.$invalid"></input> -->
        </form>
         <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  </body>
  </html>
